<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='interface.css') }}"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div class="chat-bot-button" onclick="toggleChatInterface()">
        <div class="robot-icon">
            <div class="robot-head">
                <div class="robot-eye left"></div>
                <div class="robot-eye right"></div>
                <div class="robot-mouth"></div>
            </div>
            <div class="robot-body"></div>
        </div>
        <span class="bot-text">WeBot</span>
    </div>

    <div class="chat-interface" id="chatInterface">
        <div class="chat-header">
            <div class="header-robot">
                <div class="robot-head small">
                    <div class="robot-eye left"></div>
                    <div class="robot-eye right"></div>
                    <div class="robot-mouth"></div>
                </div>
            </div>
            <h3>WeBot Assistant</h3>
            <button class="chat-close" onclick="toggleChatInterface()">Ã—</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hi! I'm WeBot, your WeSearch assistant. Ask me anything about research!
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            WeBot is typing
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
            <button class="chat-send-button" id="sendButton" onclick="sendMessage()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    
</body>
</html>
