<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='assets/weicon.png') }}"
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSearch Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        /* Directory Page Styles */
        .directory-page {
            min-height: 100vh;
            background: #ffffff;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #e9ecef;
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: #6c757d;
            font-weight: 400;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 20px;
            margin-bottom: 3rem;
            margin-left: 2rem;
            margin-right: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-icon {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }

        .clear-search {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .clear-search:hover {
            background: #e9ecef;
            color: #1a1a1a;
        }

        .filter-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-label {
            font-weight: 500;
            color: #495057;
            font-size: 0.9rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            flex: 1;
        }

        .filter-btn {
            background: white;
            border: 2px solid #e9ecef;
            color: #6c757d;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn.active {
            background: #1a1a1a;
            color: white;
            border-color: #1a1a1a;
        }

        .filter-btn:not(.active):hover {
            border-color: #1a1a1a;
            color: #1a1a1a;
            transform: translateY(-1px);
        }

        .count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .filter-btn:not(.active) .count {
            background: #e9ecef;
            color: #6c757d;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .member-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            animation: cardSlideIn 0.6s ease-out;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border-color: #1a1a1a;
        }

        .member-avatar {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #e9ecef 0%, #f8f9fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            color: #6c757d;
            position: relative;
            overflow: hidden;
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .member-card:hover .member-avatar img {
            transform: scale(1.05);
        }

        .member-info {
            padding: 1.5rem;
        }

        .member-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .member-role {
            color: #6c757d;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #495057;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 2rem auto;
            max-width: 600px;
            width: 90%;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: modalSlideUp 0.3s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: rotate(90deg);
        }

        .modal-header {
            padding: 2rem 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }

        .modal-header .member-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
        }

        .modal-header .member-name {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .modal-header .member-role {
            font-size: 1rem;
            color: #6c757d;
        }

        .modal-body {
            padding: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .team-grid {
                grid-template-columns: 1fr;
                padding: 0 1rem 4rem;
            }
            
            .search-container {
                margin: 0 1rem 2rem;
                padding: 1.5rem;
            }
            
            .filter-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .filter-buttons {
                width: 100%;
            }
            
            .modal-content {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
            
            .modal-body {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .modal-header .member-avatar {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
            }
            
            .modal-header .member-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Directory Page -->
    <div class="directory-page" id="directoryPage">
        <header class="header">
            <div class="header-content">
                <h1 class="page-title">Research Team</h1>
                <p class="page-subtitle"></p>
            </div>
        </header>

        <div class="search-container">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchBar" placeholder="Search team members...">
                <button class="clear-search" id="clearSearch" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="filter-section">
                <div class="filter-label">Filter by:</div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <span>All Members</span>
                        <span class="count" id="allCount">7</span>
                    </button>
                    <button class="filter-btn" data-filter="male">
                        <span>Male</span>
                        <span class="count" id="maleCount">4</span>
                    </button>
                    <button class="filter-btn" data-filter="female">
                        <span>Female</span>
                        <span class="count" id="femaleCount">3</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="team-grid" id="teamGrid">
            <!-- Team member cards will be populated by JavaScript -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>No members found</h3>
            <p>Try adjusting your search criteria</p>
        </div>
    </div>

    <!-- Member Modal -->
    <div id="memberModal" class="modal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-header">
                <div class="member-avatar" id="modalAvatar"></div>
                <div class="member-basic-info">
                    <h2 class="member-name" id="modalName"></h2>
                    <p class="member-role" id="modalRole"></p>
                </div>
            </div>
            
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='team.js') }}"></script>

    <script>
        // Force render team members on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure the team members are rendered immediately
            setTimeout(function() {
                renderTeamMembers();
            }, 100);
        });
    </script>
</body>
</html>
